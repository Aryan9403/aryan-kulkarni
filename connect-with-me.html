<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryan Kulkarni</title>
    <link rel="icon" id="favicon" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f3f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            position: relative;
        }

        .floating-symbols {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .symbol {
            position: absolute;
            opacity: 0.15;
            font-weight: bold;
            color: #8b7355;
            animation: bounce 3s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(var(--tx), var(--ty)); }
            50% { transform: translate(calc(var(--tx) + 10px), calc(var(--ty) + 10px)); }
        }

        .name {
            position: relative;
            z-index: 2;
            font-family: 'Press Start 2P', monospace;
            font-size: clamp(20px, 4vw, 48px);
            color: #1a1a1a;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .logo {
            position: fixed;
            top: 16px;
            left: 24px;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            color: #1a1a1a;
            z-index: 10;
            line-height: 1;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .logo.visible {
            opacity: 1;
        }

        .name.hide {
            opacity: 0;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 0.85em;
            background: #8b7355;
            margin-left: 4px;
            vertical-align: middle;
            animation: blink 0.7s step-end infinite;
        }

        .cursor.done {
            animation: none;
            opacity: 0;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .form-wrapper {
            position: absolute;
            z-index: 2;
            width: calc(100% - 40px);
            max-width: 560px;
            background: #faf8f6;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            padding: 40px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
        }

        .form-wrapper.visible {
            opacity: 1;
            pointer-events: all;
        }

        .subtitle {
            color: #8b7355;
            margin-bottom: 32px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 7px;
            color: #5a5a5a;
            font-weight: 600;
            font-size: 13px;
        }

        input, textarea {
            width: 100%;
            padding: 11px 14px;
            border: 2px solid #e8e3de;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            transition: border-color 0.2s, box-shadow 0.2s;
            color: #3d3d3d;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #c4a090;
            box-shadow: 0 0 0 3px rgba(196, 160, 144, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 110px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        @media (max-width: 480px) {
            .form-row { grid-template-columns: 1fr; }
        }

        .submit-btn {
            width: 100%;
            padding: 13px;
            background-color: #c4a090;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background-color: #b08977;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(196, 160, 144, 0.25);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .required { color: #d4a574; }

        .tool-link {
            position: fixed;
            top: 20px;
            right: 24px;
            color: #8b7355;
            font-size: 13px;
            text-decoration: none;
            z-index: 10;
        }

        .tool-link:hover {
            color: #3d3d3d;
        }
    </style>
</head>
<body>
    <div class="floating-symbols" id="symbolsContainer"></div>
    <span class="logo" id="logo">Aryan Kulkarni</span>
    <a href="text_to_binary/text-to-binary-visualizer.html" class="tool-link">Text → Binary Visualizer</a>

    <h1 class="name" id="name"><span id="typed-name"></span><span class="cursor" id="cursor"></span></h1>

    <div class="form-wrapper" id="formWrapper">
        <p class="subtitle">Interested in working together? Get in touch.</p>
        <form id="contactForm" action="https://formspree.io/f/maqdkaqq" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company">
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="message" placeholder="Tell me about the opportunity..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <script>
        const symbolsContainer = document.getElementById('symbolsContainer');
        const symbols = ['+', '×', '+', '×', '+', '×', '+', '×', '+', '×', '+', '×', '+', '×', '+', '×'];

        class FloatingSymbol {
            constructor(symbol) {
                this.element = document.createElement('div');
                this.element.className = 'symbol';
                this.element.textContent = symbol;

                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.vx = (Math.random() - 0.5) * 0.8;
                this.vy = (Math.random() - 0.5) * 0.8;

                if (Math.abs(this.vx) < 0.2) this.vx = 0.3;
                if (Math.abs(this.vy) < 0.2) this.vy = 0.3;

                this.size = 40 + Math.random() * 20;
                this.element.style.fontSize = this.size + 'px';
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';

                symbolsContainer.appendChild(this.element);
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > window.innerWidth) {
                    this.vx *= -1;
                    this.x = Math.max(0, Math.min(window.innerWidth, this.x));
                }
                if (this.y < 0 || this.y > window.innerHeight) {
                    this.vy *= -1;
                    this.y = Math.max(0, Math.min(window.innerHeight, this.y));
                }

                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
            }
        }

        const floatingSymbols = symbols.map(sym => new FloatingSymbol(sym));

        function animate() {
            floatingSymbols.forEach(sym => sym.update());
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            floatingSymbols.forEach(sym => {
                if (sym.x > window.innerWidth) sym.x = window.innerWidth;
                if (sym.y > window.innerHeight) sym.y = window.innerHeight;
            });
        });

        (function() {
            const text = 'Aryan Kulkarni';
            const el = document.getElementById('typed-name');
            const cursor = document.getElementById('cursor');
            const nameEl = document.getElementById('name');
            const formWrapper = document.getElementById('formWrapper');
            const logo = document.getElementById('logo');
            let i = 0;

            function type() {
                if (i < text.length) {
                    el.textContent += text[i++];
                    setTimeout(type, 60 + Math.random() * 80);
                } else {
                    cursor.classList.add('done');
                    setTimeout(() => {
                        nameEl.classList.add('hide');
                        setTimeout(() => {
                            nameEl.style.display = 'none';
                            document.body.style.overflow = 'auto';
                            formWrapper.classList.add('visible');
                            logo.classList.add('visible');
                        }, 500);
                    }, 800);
                }
            }

            setTimeout(type, 400);
        })();

        // Generate favicon using Press Start 2P font
        document.fonts.ready.then(() => {
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#f5f3f0';
            ctx.fillRect(0, 0, 64, 64);
            ctx.fillStyle = '#1a1a1a';
            ctx.font = '40px "Press Start 2P"';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('A', 32, 36);
            document.getElementById('favicon').href = canvas.toDataURL('image/png');
        });

    </script>
</body>
</html>
