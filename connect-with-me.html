<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f3f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
            position: relative;
        }
        
        .floating-symbols {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .symbol {
            position: absolute;
            font-size: 48px;
            opacity: 0.15;
            font-weight: bold;
            color: #8b7355;
        }
        
        .container {
            background: #faf8f6;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            padding: 60px 50px;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            color: #3d3d3d;
            margin-bottom: 12px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #8b7355;
            margin-bottom: 40px;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #5a5a5a;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e8e3de;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            transition: all 0.3s ease;
            color: #3d3d3d;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #c4a090;
            box-shadow: 0 0 0 3px rgba(196, 160, 144, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        @media (max-width: 500px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #c4a090;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #b08977;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(196, 160, 144, 0.2);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .required {
            color: #d4a574;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translate(var(--tx), var(--ty));
            }
            50% {
                transform: translate(calc(var(--tx) + 10px), calc(var(--ty) + 10px));
            }
        }
        
        .symbol {
            animation: bounce 3s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="floating-symbols" id="symbolsContainer"></div>
    
    <div class="container">
        <h1>ðŸ‘‹ Let's Connect</h1>
        <p class="subtitle">Interested in working together? Get in touch!</p>
        
        <form id="contactForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company">
            </div>
            
            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="message" placeholder="Tell me about the opportunity..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
    
    <script>
        const symbolsContainer = document.getElementById('symbolsContainer');
        const symbols = ['+', 'Ã—', '+', 'Ã—', '+', 'Ã—', '+', 'Ã—', '+', 'Ã—', '+', 'Ã—', '+', 'Ã—', '+', 'Ã—'];
        
        class FloatingSymbol {
            constructor(symbol) {
                this.element = document.createElement('div');
                this.element.className = 'symbol';
                this.element.textContent = symbol;
                
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.vx = (Math.random() - 0.5) * 0.8;
                this.vy = (Math.random() - 0.5) * 0.8;
                
                // Ensure velocity is never zero
                if (Math.abs(this.vx) < 0.2) this.vx = 0.3;
                if (Math.abs(this.vy) < 0.2) this.vy = 0.3;
                
                this.size = 40 + Math.random() * 20;
                
                this.element.style.fontSize = this.size + 'px';
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                
                symbolsContainer.appendChild(this.element);
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Bounce off edges
                if (this.x < 0 || this.x > window.innerWidth) {
                    this.vx *= -1;
                    this.x = Math.max(0, Math.min(window.innerWidth, this.x));
                }
                if (this.y < 0 || this.y > window.innerHeight) {
                    this.vy *= -1;
                    this.y = Math.max(0, Math.min(window.innerHeight, this.y));
                }
                
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
            }
        }
        
        const floatingSymbols = symbols.map(sym => new FloatingSymbol(sym));
        
        function animate() {
            floatingSymbols.forEach(sym => sym.update());
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            floatingSymbols.forEach(sym => {
                if (sym.x > window.innerWidth) sym.x = window.innerWidth;
                if (sym.y > window.innerHeight) sym.y = window.innerHeight;
            });
        });
        
        // Form submission
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for reaching out! I will get back to you soon.');
            form.reset();
        });
    </script>
</body>
</html>
